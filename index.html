<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<title>Linda's Gallery</title>


<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.header{
  text-align: center;
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, cursive;
  font-size: large;
  background-color: #f5f5f5;
  padding: 20px;
}

.tabs{
  padding: 20px;
  text-align: center;
  font-family:Verdana, Geneva, Tahoma, sans-serif;
}

/* TOGGLE BUTTON */
.toggle-container {
  text-align: left;
  margin-left: 10px;
  margin-bottom: 30px;
  padding: 10px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  background: black;
  color: white;
  border-radius: 5px;
}

/* CAROUSEL CONTAINER */
.carousel-container {
  width: 100%;
  overflow: hidden;
  margin-bottom: 40px;
  background: black;
  padding: 10px 0;
}

.carousel-track {
  display: flex;
  width: max-content;
}

.carousel-track img {
  height: 200px;
  object-fit: cover;
  margin-right: 15px;
  cursor: pointer;
  transition: filter 0.9s ease, transform 0.3s ease;
}

/* INVERTED MODE CLASS */
.inverted img {
  filter: invert(0.8) sepia(1) contrast(0.8) brightness(0.9) saturate(1.2);
}

.inverted img:hover {
  transform: scale(1.03);
  filter: invert(0.8) sepia(0.9) contrast(0.8) brightness(1) saturate(1.2);
}

/* NORMAL MODE HOVER */
.carousel-track img:hover {
  transform: scale(1.03);
}

/* ANIMATIONS */
.scroll-left {
  animation: scrollLeft 30s linear infinite;
}

.scroll-right {
  animation: scrollRight 30s linear infinite;
}

@keyframes scrollLeft {
  from { transform: translateX(0); }
  to   { transform: translateX(-50%); }
}

@keyframes scrollRight {
  from { transform: translateX(-50%); }
  to   { transform: translateX(0); }
}

@media (max-width: 768px) {

  .header {
    padding: 40px 10px;
  }

  .header h1 {
    font-size: 20px;
  }

  .carousel-container {
    margin-bottom: 25px;             /* remove extra padding */
  }

  .carousel-track img {
    height: 130px;
    margin-right: 10px;
  }

  button {
    font-size: 14px;
    padding: 8px 12px;
  }
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup img {
  max-width: 80%;
  max-height: 80%;
}

</style>
</head>
<body>

<div class="toggle-container">
  <button onclick="toggleInverted()">touch me!</button>
</div>

<div class="header">
  <h1>Linda Anotida Gallery</h1>
</div>

<div class="containter">
  <div class="row tabs">
    <div class="col-md-4">CAYMAN</div>
    <div class="col-md-4">NYC</div>
    <div class="col-md-4">TRAVELS</div>
  </div>
</div>

<!-- TOGGLE BUTTON -->


<!-- FIRST ROW - SCROLL LEFT -->
<div class="carousel-container">
  <div class="carousel-track scroll-left" id="row1">

    <img src="photos\DSCN4057 Copy Copy.JPG" onclick="openPopup(this)">
    <img src="photos\DSCN5100.JPG" onclick="openPopup(this)">
    <img src="photos\IMG_6030.JPG" onclick="openPopup(this)">
    <img src="photos\IMG_1457.HEIC" onclick="openPopup(this)">
    <img src="photos\PXL_20250628_223007896~2.jpg" onclick="openPopup(this)">

    <!-- duplicates for seamless loop -->
    <img src="photos\DSCN4057 Copy Copy.JPG" onclick="openPopup(this)">
    <img src="photos\DSCN5100.JPG" onclick="openPopup(this)">
    <img src="photos\IMG_6030.JPG" onclick="openPopup(this)">
    <img src="photos\IMG_1457.HEIC" onclick="openPopup(this)">
    <img src="photos\PXL_20250628_223007896~2.jpg" onclick="openPopup(this)">


  </div>
</div>

<!-- SECOND ROW - SCROLL RIGHT -->
<div class="carousel-container">
  <div class="carousel-track scroll-right" id="row2">

    <img src="photos\DSCN5303~3.JPG" onclick="openPopup(this)">
    <img src="photos\IMG_3899 Copy.JPG" onclick="openPopup(this)">
    <img src="photos\Picsart_25-02-14_00-48-57-709.jpg" onclick="openPopup(this)">
    <img src="photos\IMG_6046 Copy.JPG" onclick="openPopup(this)">
    <img src="photos\PXL_20250528_093052525.MP~3.jpg" onclick="openPopup(this)">


    <!-- duplicates for seamless loop -->
    <img src="photos\DSCN5303~3.JPG" onclick="openPopup(this)">
    <img src="photos\IMG_3899 Copy.JPG" onclick="openPopup(this)">
    <img src="photos\Picsart_25-02-14_00-48-57-709.jpg" onclick="openPopup(this)">
    <img src="photos\IMG_6046 Copy.JPG" onclick="openPopup(this)">
    <img src="photos\PXL_20250528_093052525.MP~3.jpg" onclick="openPopup(this)">

  </div>
</div>

<!-- IMAGE POPUP -->
<div class="popup" id="popup" onclick="closePopup()">
  <img id="popupImage">
</div>

<script>

function toggleInverted() {
  document.getElementById("row1").classList.toggle("inverted");
  document.getElementById("row2").classList.toggle("inverted");
}

function openPopup(img) {
  document.getElementById("popup").style.display = "flex";
  document.getElementById("popupImage").src = img.src;

  let row = img.parentElement;
  row.style.animationPlayState = "paused";
  document.getElementById("popup").dataset.pausedRow = row.id;
}

function closePopup() {
  document.getElementById("popup").style.display = "none";

  let pausedRowId = document.getElementById("popup").dataset.pausedRow;

  if (pausedRowId) {
    document.getElementById(pausedRowId).style.animationPlayState = "running";
  }
}

</script>

</body>
</html>
